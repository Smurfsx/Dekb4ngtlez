<style>
    .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: url("https://i.pinimg.com/originals/d9/95/a2/d995a2b16bca29b9345f47a726fe6551.gif");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        filter: blur(8px);
        opacity: 0.1;
        /* ความโปร่งใส */
        /* เอฟเฟกต์เบลอ */
        z-index: -1;
        /* ทำให้ background อยู่ด้านล่าง */
    }
    
    .content {
        position: relative;
        z-index: 1;
        color: white;
        text-align: center;
        padding: 50px;
    }
    
    .tilted {
        animation: moveUpDown 3s ease-in-out infinite;
    }
    
    .tilted {
        max-width: 600px;
    }
    
    @keyframes moveUpDown {
        0% {
            transform: perspective(700px) rotateX(5deg) rotateY(-15deg) translateX(5px) translateY(2px);
        }
        33% {
            transform: perspective(700px) rotateX(0deg) rotateY(-10deg) translateX(10px) translateY(5px);
        }
        100% {
            transform: perspective(700px) rotateX(5deg) rotateY(-15deg) translateX(5px) translateY(2px);
        }
    }
    
    .profile__name {
        background: linear-gradient(45deg, #ff0000 10%, #ff8800 20%, #fbff00 30%, #3cfc01 40%, #00ffc8 50%, #0099ff 60%, #0011ff 70%, #a001fc 80%, #ff009d 90%);
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: shine 4s linear infinite;
        margin-bottom: 1.25rem;
        letter-spacing: 2px;
    }
    
    .social-links {
        display: flex;
        flex-direction: column;
        /* จัดลิงก์ในแนวตั้ง */
        align-items: center;
        gap: 1rem;
        /* ระยะห่างระหว่างลิงก์ */
    }
    
    .social-links a {
        font-family: Material, sans-serif;
        display: flex;
        color: #e6e6e6;
        text-align: center;
        text-decoration: none;
        transition: all 0.3s ease;
    }
    
    .social-links a:hover {
        font-family: Material, sans-serif;
        background: linear-gradient(45deg, #ff0000 10%, #ff8800 20%, #fbff00 30%, #3cfc01 40%, #00ffc8 50%, #0099ff 60%, #0011ff 70%, #a001fc 80%, #ff009d 90%);
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: shine 4s linear infinite;
        margin-bottom: 1.25rem;
        letter-spacing: 2px;
    }
    
    @keyframes shine {
        to {
            background-position: 200% center;
        }
    }
</style>
