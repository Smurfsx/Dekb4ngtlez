<script>
    // ตรวจสอบการหมุนหน้าจอ
    function checkOrientation() {
        const alertBox = document.getElementById('orientationAlert');
        if (window.innerHeight > window.innerWidth) {
            alertBox.style.display = 'flex'; // แสดงการแจ้งเตือนถ้าจอเป็นแนวตั้ง
        } else {
            alertBox.style.display = 'none'; // ซ่อนการแจ้งเตือนถ้าจอเป็นแนวนอน
        }
    }

    // เรียกใช้งานเมื่อมีการเปลี่ยนแปลงทิศทาง
    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', checkOrientation);

    // เรียกใช้งานฟังก์ชันเมื่อเปิดเว็บครั้งแรก
    checkOrientation();
</script>
